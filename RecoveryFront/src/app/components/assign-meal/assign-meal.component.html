<div class="rowSide">
    <div class="columnSide">
        <div class="jumbotron bg-transparent col-md-12 p-5 bg-white rounded tableSide">
            <mat-card class="shadow">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image">
                    </div>
                    <mat-card-title>{{getFullName()}}</mat-card-title>
                    <mat-card-title>Remaining calories: {{getUsedCalories()}}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="p-3">
                    <div class="m-3">
                        <app-meal-table [assignPatientMeal]="true" (countCalories)="calculateCalories($event)"></app-meal-table>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="columnSide">
        <div class="jumbotron bg-transparent col-md-12 p-5 bg-white rounded tableSide">
            <mat-card class="shadow">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image">
                    </div>
                    <mat-card-title>Today's meals</mat-card-title>
                </mat-card-header>
                <mat-card-content class="p-3">
                    <div class="m-3">
                        <div class="ng-container row justify-content-md-center">
                            <div class="col-md-11">
                                <table mat-table [dataSource]="assignDataSource" id="daily-meals-table">
                                    <!-- No data row -->
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="6">No prior daily meals.</td>
                                    </tr>
                        
                                    <tr mat-header-row *matHeaderRowDef="assignDisplayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: assignDisplayedColumns;"></tr>
                        
                                    <ng-container matColumnDef="dayMeal">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Day </th>
                                        <td mat-cell *matCellDef="let row"> {{dayMeal}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="mealName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Meal Name </th>
                                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                    </ng-container>
                                </table>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
